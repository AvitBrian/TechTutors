<!-- login.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">



    {% block head %} {% endblock %}
</head>

<body>
    <div class="hovers wrapper fadein" id="wrapper-container" style="background-color: transparent; border: none;">
        <!-- <div>
                <span class="glowing-text">&#x1F4A1;</span>
            </div> -->
        <div class="image-container"><img class="logo" src="{{ url_for('static', filename='images/logo2.png') }}" />
        </div>
        <form method="POST" style="text-align: center; padding: 20px;">
            <div style="position: relative;">
                <input type="text" name="username" placeholder="Username"
                    style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; padding-left: 40px;">
                <i class="fas fa-user" style="position: absolute; top: 15px; left: 10px; color: orangered;"></i>
            </div>
            <div style="position: relative;">
                <input type="password" name="password" placeholder="Password"
                    style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; padding-left: 40px;">
                <i class="fas fa-lock" style="position: absolute; top: 15px; left: 10px; color: orangered;"></i>
            </div>
            <button id="btn" type="submit"
                style="border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; background-color: orange; box-shadow: 20px 20px 40px rgba(97, 63, 0, 0.4); color: white;">Let
                me in!</button>
        </form>


    </div>



    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
