<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


    {% block head %} {% endblock %}
</head>


<body class="mt-3">

    <body class="mt-3">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary  fixed-top">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarTogglerDemo01">
                        <a class="navbar-brand" href="home">TechTutors</a>
                        <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                            {%for each in categories: %}
                            <li class="nav-item">
                                <a class="nav-link" href="{{each|lower}}">
                                    {{each}}
                                </a>
                            </li>
                            {%endfor%}

                        </ul>
                        <form class="d-flex" role="search" action="POST">
                            <input class="form-control me-2" type="search" placeholder="Request a topic"
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">send</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <div class="wrapper">
            <span>&#x1F4A1;</span>
            <p id="content"></p>
            <button id="btn">Get Random Joke</button>
        </div>
        <script>
            const jokeContainer = document.getElementById("content");
            const btn = document.getElementById("btn");
            const url = "http://54.221.93.28:5000/api/bitcontents";

            let getJoke = () => {
                jokeContainer.classList.remove("fade");
                fetch(url)
                    .then(data => data.json())
                    .then(item => {
                        jokeContainer.textContent = `${item.joke}`;
                        jokeContainer.classList.add("fade");
                    });
            }
            btn.addEventListener("click", getJoke);
            getJoke();
        </script>



        {% block content %} {% endblock %}

        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- bootstrap javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
            crossorigin="anonymous"></script>
        <script>

            $(document).ready(function () {
                // Get the current URL path without the leading slash
                var currentPath = window.location.pathname.substring(1);

                // Find the corresponding navigation item and add the "active" class
                $('.navbar-nav .nav-link').each(function () {
                    var linkPath = $(this).attr('href');
                    if (linkPath === currentPath) {
                        $(this).addClass('active');
                    } else {
                        $(this).removeClass('active');
                    }
                });
            });
        </script>
    </body>

</html>
